<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/Template.xhtml">

            <ui:define name="south">
                south
            </ui:define>

            <ui:define name="oculta_izq">
                oculta_izq
            </ui:define>




            <ui:define name="saltolinea">

            </ui:define>
            <ui:define name="cambioclaves"/>
            <ui:define name="center">
                <h:form id="f1">
                    <p:growl id="message" showDetail="true" />
                    <h1><h:outputText value="Cambiar Clave"/></h1>
                    <br/>
                    <br/>
                    <p:panelGrid style="font-size: 13px;width: 0%"   columns="2"  >
                        <h:outputText style="font-size: 13px;"  value="Por Favor digite la clave anterior:" />
                        <p:password style="font-size: 13px;" value="#{cclave.clave}" readonly="false"  size="50"/>
                        <h:outputText style="font-size: 13px;"  value="Por Favor digite la nueva clave:" />
                        <p:password style="font-size: 13px;" value="#{cclave.clavenueva}" readonly="false" size="50"/>
                        <h:outputText style="font-size: 13px;"  value="Por Favor digite la nueva clave para confirmar:" />
                        <p:password style="font-size: 13px;" value="#{cclave.clavenueva2}" readonly="false" size="50"/>
                        <h:outputText style="font-size: 13px;" rendered="#{login.findByCedulaLogin.email eq null}"  value="Correo Electrónico:" />
                        <p:inputText style="font-size: 13px;"  rendered="#{login.findByCedulaLogin.email eq null}"   value="#{cclave.correo1}" readonly="false" size="50"/>
                        <h:outputText style="font-size: 13px;" rendered="#{login.findByCedulaLogin.email eq null}"  value="Confirmar Correo Electrónico:" />
                        <p:inputText style="font-size: 13px;"  rendered="#{login.findByCedulaLogin.email eq null}"   value="#{cclave.correo2}" readonly="false" size="50"/>
                    </p:panelGrid>
                    <p:commandButton   style="font-size: 13px;"  actionListener="#{cclave.cambiarClave()}" action="#{cclave.loginRedirect()}" update="message"  value="Cambiar">
                        <p:confirm header="Confirma el cambio?" message="Esta Seguro?" icon="ui-icon-alert" />
                    </p:commandButton>


                    <p:confirmDialog style="font-size: 10px;"  global="true" showEffect="fade" hideEffect="explode">
                        <p:commandButton value="Sí" style="font-size: 10px;" update=":formatemplatecenter:pg1:"  type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" style="font-size: 10px;" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
